name: Docker CI/CD for Next.js

on:
  push:
    branches:
      - main
      - dev
      - wayne
    paths:
      - "next-demo-aws/**"
      - ".github/workflows/next-cicd.yml"
  workflow_dispatch: # Allows manual trigger

env:
  DOCKER_REPO: ${{ secrets.DOCKER_USERNAME }}/next-demo-aws

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      packages: write
      
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver: docker-container

      # --- Docker Hub Login ---
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # --- Define Dynamic Image Tags ---
      - name: Define Image Tags
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_REPO }}
          tags: |
            # Tag with the short commit SHA (e.g., owner/next-demo-aws:a1b2c3d)
            type=sha,format=short

      # --- Build and Push ---
      - name: Build and Push Next.js Image
        uses: docker/build-push-action@v5
        with:
          context: ./next-demo-aws
          file: ./next-demo-aws/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          platforms: linux/amd64
          # Use GitHub Actions caching for faster subsequent builds
          cache-from: type=gha,scope=${{ github.repository }}
          cache-to: type=gha,mode=max,scope=${{ github.repository }}